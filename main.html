<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindQuest 20</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <button class="audio-toggle" onclick="toggleAudio()" title="Toggle Sound">ðŸ”Š</button>

    <div class="container">
        <!-- Landing Screen -->
        <div id="landingScreen" class="game-screen">
            <h1 class="logo">Simple Trivia 20</h1>
            <p class="tagline">Test Your Wits Across 20 Worlds of Knowledge!</p>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="stats">
                    <span>Question <span id="currentQuestion">1</span>/20</span>
                    <span>Score: <span id="currentScore">0</span></span>
                </div>
            </div>

            <div class="question-container">
                <div class="category-badge" id="categoryBadge"></div>
                <h2 class="question" id="questionText"></h2>
            </div>

            <div class="options" id="optionsContainer"></div>
            
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="game-screen hidden">
            <div class="results">
                <div class="score-display" id="finalScore"></div>
                <p class="score-message" id="scoreMessage"></p>
                <button class="play-again-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>
